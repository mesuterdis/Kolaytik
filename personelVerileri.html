<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Verileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="personelForm">
        <h3>Personel Bilgilerini Getir</h3>

        <label for="personelID">Personel ID:</label>
        <input type="text" id="personelID" name="personelID" placeholder="ID girin" onchange="fetchData()">

        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" placeholder="Ad bilgisi" readonly>

        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" placeholder="Soyad bilgisi" readonly>

        <label for="email">E-posta:</label>
        <input type="text" id="email" name="email" placeholder="E-posta bilgisi" readonly>

        <button type="button" onclick="redirectToApp()">Jotform Uygulamasına Git</button>
    </form>

    <script>
        // Google Apps Script URL
        const scriptUrl = "https://script.google.com/macros/s/AKfycbx6pRbLV8RgikeX88ZxeuFmF8n-wUogaorZ0MzB-cFxfAvXKyYH4IVdMrlcrWSRIE6b/exec";

        function fetchData() {
            const id = document.getElementById("personelID").value.trim();
            if (!id) {
                alert("Lütfen geçerli bir ID girin!");
                return;
            }

            fetch(`${scriptUrl}?id=${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Ağ yanıtı geçersiz.");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Gelen Veri:", data); // Debug için log ekledik.
                    if (data.error) {
                        alert(data.error);
                        clearFields();
                    } else {
                        document.getElementById("ad").value = data.ad.trim();
                        document.getElementById("soyad").value = data.soyad.trim();
                        document.getElementById("email").value = data.email.trim();
                    }
                })
                .catch(error => {
                    console.error("Hata:", error);
                    alert("Veriler alınırken bir hata oluştu!");
                });
        }

        function clearFields() {
            document.getElementById("ad").value = "";
            document.getElementById("soyad").value = "";
            document.getElementById("email").value = "";
        }

        function redirectToApp() {
            const ad = document.getElementById("ad").value.trim();
            const soyad = document.getElementById("soyad").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!ad || !soyad || !email) {
                alert("Form verileri eksik! Lütfen önce verileri kontrol edin.");
                return;
            }

            // Dinamik bir POST formu oluşturma
            const form = document.createElement("form");
            form.method = "POST"; // POST yöntemi
            form.action = "https://demo.kolaytik.xyz/app/250075277985973"; // App URL
            form.target = "_blank"; // Yeni sekmede açılması için

            // Ad
            const adInput = document.createElement("input");
            adInput.type = "hidden";
            adInput.name = "ad";
            adInput.value = ad;
            form.appendChild(adInput);

            // Soyad
            const soyadInput = document.createElement("input");
            soyadInput.type = "hidden";
            soyadInput.name = "soyad";
            soyadInput.value = soyad;
            form.appendChild(soyadInput);

            // E-posta
            const emailInput = document.createElement("input");
            emailInput.type = "hidden";
            emailInput.name = "eposta";
            emailInput.value = email;
            form.appendChild(emailInput);

            // Formu body'ye ekleyip gönderiyoruz
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form); // Formu DOM'dan kaldır
        }
    </script>
</body>
</html>
