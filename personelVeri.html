<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Formu</title>
</head>
<body>
    <h3>Personel Bilgilerini Getir</h3>
    <form id="personelForm">
        <label for="personelID">Personel ID:</label>
        <input type="text" id="personelID" name="personelID" onchange="fetchData()" />
        <br/><br/>

        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" readonly />
        <br/><br/>

        <label for="email">E-posta:</label>
        <input type="text" id="email" name="email" readonly />
        <br/><br/>
    </form>

    <script>
        function fetchData() {
            var id = document.getElementById("personelID").value; // ID alanından veri al
            var url = "https://script.google.com/macros/s/AKfycbyPpy5ydZWu0fKxLyetgF3APF2ZUxBxb4pLpS60_KEnBY6lfNDT2L1YfKO_3fszz_wY/exec?id=" + id;

            fetch(url)
                .then(response => response.json()) // JSON formatında yanıt bekleniyor
                .then(data => {
                    if (data.error) {
                        alert("Personel bulunamadı!");
                    } else {
                        document.getElementById("ad").value = data.ad; // Ad alanını doldur
                        document.getElementById("email").value = data.email; // E-posta alanını doldur
                    }
                })
                .catch(error => {
                    console.error("Hata:", error);
                });
        }
    </script>
</body>
</html>
