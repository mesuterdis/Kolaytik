<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Verileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form id="personelForm">
        <h3>Personel Bilgilerini Getir</h3>

        <label for="personelID">Personel ID:</label>
        <input type="text" id="personelID" name="personelID" placeholder="ID girin" onchange="fetchData()">

        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" placeholder="Ad bilgisi" readonly>

        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" placeholder="Soyad bilgisi" readonly>

        <label for="email">E-posta:</label>
        <input type="text" id="email" name="email" placeholder="E-posta bilgisi" readonly>

        <button type="button" onclick="redirectToJotform()">Jotform Formuna Git</button>
    </form>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbxzT5n4Svsh5U1HBllpkmMRRaEcNEFhgg1XYA5lzfs/exec?id=" + id;"; // Yeni script URL'nizi buraya ekleyin
        const jotformUrl = "https://demo.kolaytik.xyz/app/250075277985973/243496478149068"; // Jotform URL'nizi buraya ekleyin

        function fetchData() {
            const id = document.getElementById("personelID").value.trim();
            if (!id) {
                alert("Lütfen geçerli bir ID girin!");
                return;
            }

            fetch(`${scriptUrl}?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        clearFields();
                    } else {
                        document.getElementById("ad").value = data.ad || "";
                        document.getElementById("soyad").value = data.soyad || "";
                        document.getElementById("email").value = data.email || "";
                    }
                })
                .catch(error => {
                    console.error("Hata:", error);
                    alert("Veriler alınırken bir hata oluştu!");
                });
        }

        function clearFields() {
            document.getElementById("ad").value = "";
            document.getElementById("soyad").value = "";
            document.getElementById("email").value = "";
        }

        function redirectToJotform() {
            const ad = encodeURIComponent(document.getElementById("ad").value.trim());
            const soyad = encodeURIComponent(document.getElementById("soyad").value.trim());
            const email = encodeURIComponent(document.getElementById("email").value.trim());

            if (!ad || !soyad || !email) {
                alert("Form verileri eksik! Lütfen önce verileri kontrol edin.");
                return;
            }

            const dynamicUrl = `${jotformUrl}?isim=${ad}+${soyad}&eposta=${email}`;
            window.open(dynamicUrl, "_blank");
        }
    </script>
</body>
</html>
