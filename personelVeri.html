<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotform Uygulaması</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <form id="personelForm">
        <h3>Kullanıcı Bilgilerini Girin</h3>

        <label for="personelID">Personel ID:</label>
        <input type="text" id="personelID" name="personelID" onchange="fetchData()">

        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" readonly>

        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" readonly>

        <label for="email">E-posta:</label>
        <input type="text" id="email" name="email" readonly>

        <button type="button" onclick="openJotformApp()">Jotform Uygulamasına Git</button>
    </form>

    <script>
        // Google Apps Script URL
        const scriptUrl = "https://script.google.com/macros/s/AKfycbx6pRbLV8RgikeX88ZxeuFmF8n-wUogaorZ0MzB-cFxfAvXKyYH4IVdMrlcrWSRIE6b/exec";
        const jotformAppUrl = "https://demo.kolaytik.xyz/app/250075277985973"; // Jotform uygulama linki

        function fetchData() {
            const id = document.getElementById("personelID").value.trim();
            if (!id) {
                alert("Lütfen geçerli bir ID girin!");
                return;
            }

            fetch(`${scriptUrl}?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        clearFields();
                    } else {
                        document.getElementById("ad").value = data.ad || "";
                        document.getElementById("soyad").value = data.soyad || "";
                        document.getElementById("email").value = data.email || "";
                    }
                })
                .catch(error => {
                    console.error("Hata:", error);
                    alert("Veriler alınırken bir hata oluştu!");
                });
        }

        function clearFields() {
            document.getElementById("ad").value = "";
            document.getElementById("soyad").value = "";
            document.getElementById("email").value = "";
        }

        function openJotformApp() {
            const ad = encodeURIComponent(document.getElementById("ad").value.trim());
            const soyad = encodeURIComponent(document.getElementById("soyad").value.trim());
            const email = encodeURIComponent(document.getElementById("email").value.trim());

            if (!ad || !soyad || !email) {
                alert("Form verileri eksik! Lütfen önce verileri kontrol edin.");
                return;
            }

            const dynamicAppUrl = `${jotformAppUrl}?ad=${ad}&soyad=${soyad}&email=${email}`;
            window.open(dynamicAppUrl, "_blank");
        }
    </script>
</body>
</html>
