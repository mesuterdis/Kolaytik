<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Verileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button, a {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover, a:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Kullanıcı Verileri</h3>
        <label for="personelID">Personel ID:</label>
        <input type="text" id="personelID" placeholder="ID girin" onchange="fetchData()">

        <label for="ad">Ad:</label>
        <input type="text" id="ad" placeholder="Ad bilgisi" readonly>

        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" placeholder="Soyad bilgisi" readonly>

        <label for="email">E-posta:</label>
        <input type="text" id="email" placeholder="E-posta bilgisi" readonly>

        <p id="statusMessage"></p>
        <button onclick="redirectToForm()">Jotform Formuna Git</button>
    </div>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbx6pRbLV8RgikeX88ZxeuFmF8n-wUogaorZ0MzB-cFxfAvXKyYH4IVdMrlcrWSRIE6b/exec";
        const jotformUrl = "https://demo.kolaytik.xyz/app/250075277985973/243496478149068";

        let userData = {};

        function fetchData() {
            const id = document.getElementById("personelID").value.trim();
            const statusMessage = document.getElementById("statusMessage");

            if (!id) {
                statusMessage.textContent = "Lütfen geçerli bir ID girin!";
                return;
            }

            fetch(`${scriptUrl}?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        statusMessage.textContent = "Hata: " + data.error;
                        clearFields();
                    } else {
                        document.getElementById("ad").value = data.ad || "";
                        document.getElementById("soyad").value = data.soyad || "";
                        document.getElementById("email").value = data.email || "";
                        statusMessage.textContent = "Bilgiler başarıyla alındı!";
                        userData = data;
                    }
                })
                .catch(error => {
                    console.error("Hata:", error);
                    statusMessage.textContent = "Veriler alınırken bir hata oluştu!";
                });
        }

        function clearFields() {
            document.getElementById("ad").value = "";
            document.getElementById("soyad").value = "";
            document.getElementById("email").value = "";
            userData = {};
        }

        function redirectToForm() {
            if (!userData.ad || !userData.soyad || !userData.email) {
                alert("Lütfen önce kullanıcı bilgilerini doldurun!");
                return;
            }

            const dynamicUrl = `${jotformUrl}?isim=${encodeURIComponent(userData.ad)}+${encodeURIComponent(userData.soyad)}&eposta=${encodeURIComponent(userData.email)}`;
            window.open(dynamicUrl, "_blank");
        }
    </script>

</body>
</html>
