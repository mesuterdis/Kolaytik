<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Formu</title>
    <style>
        /* Sayfa Ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: transparent; /* Arkaplanı kaldır */
        }

        /* Form Genel Ayarı */
        form {
            width: 100%;
            max-width: 580px; /* iframe genişliğine uyumlu */
            margin: 0 auto; /* Ortalamak için */
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: none; /* Gölgeyi kaldırdık */
            box-sizing: border-box;
        }

        h3 {
            font-size: 16px;
            text-align: center;
            margin: 10px 0 15px 0;
            color: #333;
        }

        /* Etiket Stili */
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        /* Input Kutuları */
        input[type="text"] {
            width: 100%; /* Tam genişlik */
            padding: 6px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <form id="personelForm">
        <h3>Personel Bilgilerini Getir</h3>
        <label for="personelID">Personel ID:</label>
        <input type="text" id="personelID" name="personelID" onchange="fetchData()" />

        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" readonly />

        <label for="email">E-posta:</label>
        <input type="text" id="email" name="email" readonly />
    </form>

    <script>
        function fetchData() {
            var id = document.getElementById("personelID").value;
            var url = "https://script.google.com/macros/s/AKfycbzq-fFbQytIS3Q6bsDgWTRWjQ3rxCCY6KpQPlcUuYlE0BsB27xqXNfYRYenFLURBcYX/exec?id=" + id;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Personel bulunamadı!");
                    } else {
                        document.getElementById("ad").value = data.ad;
                        document.getElementById("email").value = data.email;
                    }
                })
                .catch(error => {
                    console.error("Hata:", error);
                });
        }
    </script>
</body>
</html>
