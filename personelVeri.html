<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Verileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Kullanıcı Verileri</h3>
        <label for="personelID">Personel ID:</label>
        <input type="text" id="personelID" placeholder="ID girin" onchange="fetchData()">
        <br>
        <p id="statusMessage"></p>
        <a href="#" id="form1" class="form-link" onclick="redirectToForm(event, 'form1')">Personel Verileri Formu</a>
    </div>

    <script>
        // Google Apps Script URL
        const scriptUrl = "https://script.google.com/macros/s/AKfycbx6pRbLV8RgikeX88ZxeuFmF8n-wUogaorZ0MzB-cFxfAvXKyYH4IVdMrlcrWSRIE6b/exec";

        let userData = {};

        // Kullanıcı bilgilerini ID'ye göre al
        function fetchData() {
            const id = document.getElementById("personelID").value.trim();
            const statusMessage = document.getElementById("statusMessage");

            if (!id) {
                statusMessage.textContent = "Lütfen geçerli bir ID girin!";
                return;
            }

            fetch(`${scriptUrl}?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        statusMessage.textContent = "Hata: " + data.error;
                        userData = {};
                    } else {
                        userData = data; // Kullanıcı bilgilerini sakla
                        statusMessage.textContent = "Bilgiler başarıyla alındı!";
                    }
                })
                .catch(error => {
                    console.error("Hata:", error);
                    statusMessage.textContent = "Veriler alınırken bir hata oluştu!";
                });
        }

        // Form linkine tıklama olayını dinle
        function redirectToForm(event, formId) {
            event.preventDefault();

            if (!userData.ad || !userData.soyad || !userData.email) {
                alert("Lütfen önce kullanıcı bilgilerini doldurun!");
                return;
            }

            const formUrl = "https://demo.kolaytik.xyz/app/250075277985973/243496478149068"; // Örnek form linki
            const dynamicUrl = `${formUrl}?isim=${encodeURIComponent(userData.ad)}+${encodeURIComponent(userData.soyad)}&eposta=${encodeURIComponent(userData.email)}`;

            window.open(dynamicUrl, "_blank");
        }
    </script>

</body>
</html>
